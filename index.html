<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Custo por Minuto (Imbuement)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin-bottom: 10px; padding: 8px; width: 200px; display: block; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #resultado { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Calculadora de Custo por Minuto de Imbuement</h1>
    
    <p>Insira os valores atuais do seu servidor:</p>

    <label for="qtd_gt">1. Quantidade de Gold Tokens para o Imbuement:</label>
    <input type="number" id="qtd_gt" value="6" placeholder="Ex: 6 para um T3">

    <label for="valor_gt">2. Valor de Venda de 1 Gold Token (gp):</label>
    <input type="number" id="valor_gt" placeholder="Ex: 30000">
    
    <label for="taxa_imbuement">3. Taxa de Serviço para Fazer o Imbuement (gp):</label>
    <input type="number" id="taxa_imbuement" value="50000" placeholder="Ex: 50000">
    
    <label for="duracao_horas">4. Duração Total do Imbuement (horas):</label>
    <input type="number" id="duracao_horas" value="20" placeholder="Padrão é 20h para T3">

    <br>
    
    <button onclick="calcularCustoPorMinuto()">Calcular Custo por Minuto</button>

    <div id="resultado">Insira os valores acima e clique em "Calcular Custo por Minuto".</div>

    <script src="script.js"></script>
</body>
</html>
