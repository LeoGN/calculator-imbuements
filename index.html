<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imbuement Tibia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Custo de Imbuement por minuto em Gold Token</h1>
        
        <div class="input-group">
            <label for="goldTokensPrice">1. Preço Unitário do Gold Token (GPs):</label>
            <input type="number" id="goldTokensPrice" value="" min="0"> 
        </div>

        <div class="input-group">
            <label for="qtyImbuements">2. Quantidade de Imbuements:</label>
            <input type="number" id="qtyImbuements" value="" min="1">
        </div>

        <div class="input-group">
            <label for="gtUsed">3. Gold Tokens Utilizados:</label>
            <input type="number" id="gtUsed" value="" min="0"> 
        </div>
        
        <div class="input-group">
            <label for="timeSpentMinutes">4. Tempo Gasto de imbuement (em Minutos):</label>
            <input type="number" id="timeSpentMinutes" value="" min="0"> 
        </div>

        <button onclick="calculateCost()">CALCULAR CUSTO</button>
        
        <h2>RESULTADO:</h2>
        <p>Custo Total do Imbuement (20h): <span id="baseTotalCost">0</span> GPs</p>
        <p>Custo por Minuto (GPs/min): <span id="costPerMinute">0</span> GPs</p>
		<p>Custo Total com Tempo Gasto: <span id="realTotalCost">0</span> GPs</p>
        
        <p class="note">
            A taxa de 250.000 GPs por imbuement já está incluída no cálculo.
        </p>

    </div> <script src="script.js"></script>
</body>
</html>
